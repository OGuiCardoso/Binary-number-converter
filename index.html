<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary number convertes</title>
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/calculate.css">
    <link rel="stylesheet" href="assets/css/articles.css">
</head>

<body>
    <div>
        <header class="header-page">
            <h1 class="text-header" id="header-main-text">This is a binary number converter</h1>
            <p class="text-header">By Guilherme Cardoso</p>
        </header>
    </div>
    <section>
        <div id="headerBody">
            <h2>Converting number</h2>
            <p>Enter a binary number in the field below to find it decimal equivalent.</p>
        </div>
    </section>
    <section id="converterMain">
        <form class="form-number">

            <div class="divFormNumber">
                <div>
                    <label class="lableInput" for="binaryNumber">Binary number:</label><br>
                    <input type="text" id="binaryNumber" class="input-numbers" name="binaryNumber"
                        placeholder="Binary number">
                </div>
                <div>
                    <label class="lableInput" for="DecimalNumber">Decimal number</label><br>
                    <input type="text" id="decimalNumber" class="input-numbers" name="decimalNumber"
                        placeholder="Decimal number" required="true">
                </div>
                <div id="divBtn">
                    <button id="btn-clear" class="btn">Clear</button>
                    <button id="btnSubmit" class="btn">To converter</button>
                </div>
            </div>
        </form>
    </section>
    <section>
        <article>
            <p><a href="https://en.wikipedia.org/wiki/Binary_number">Do you know bynary numbers?</a>
            <a href="#">test</a></p>
        </article>
    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
